          <!-- Icon -->

                    </td>

                      <div class="tag" style="margin:0 auto;justify-content:center;width: 50px;height: 20px;color: black;">No</div>
                    </td>
                    <td style="font-size: 12px;">60</td>

          <!-- botton: add to my team -->
          <div class="grid-cs-5 grid-ce-6 grid-r-1" style="display:flex;justify-content:center;align-items:center;  border-radius: .25rem;">
            <button style="height: 30px;margin:0 auto;justify-content:center;"> + My Team</button>
          </div>
          <!-- botton: add to rival team -->
          <div class="grid-cs-7 grid-ce-8 grid-r-1" style="display:flex;justify-content:center;align-items:center; border-radius: .25rem;">
            <button style="height: 30px;margin:0 auto;justify-content:center;">+ Enemy </button>
          </div>

        <script>
          d3.dsv(",", "pokemon.csv", function(csvdata){ 
            console.log(csvdata);
            // read features row by row, saved in array
            var IDs = []; var Names = []; var Type1s = []; var Type2s = []; var Totals = []; var HPs = []; var Attacks = [];
            var Defenses = []; var Sp_Atks = []; var Sp_Defs = []; var Speeds = []; var Generations = []; var isLegendarys = [];
            IDs.push(csvdata.Number);
            Names.push(csvdata.Name);
            Type1s.push(csvdata.Type_1); 
            Type2s.push(csvdata.Type_2); 
            Totals.push(csvdata.Total); 
            HPs.push(csvdata.HP);
            Attacks.push(csvdata.Attack);
            Defenses.push(csvdata.Defense);
            Sp_Atks.push(csvdata.Sp_Atk);
            Sp_Defs.push(csvdata.Sp_Def);
            Speeds.push(csvdata.Speed);
            Generations.push(csvdata.Generation);
            isLegendarys.push(csvdata.isLegendary);
            // print all pokemon defaultly
            // <entity class="tile m-0 level" style="border: 1px solid rgb(137, 137, 137);">
            //         <div class="tile__icon">
            //           <img src="pic/sprites/007.png" width="50px" height="50px"></img>
            //         </div>
            //         <div class="tile__container">
            //           <p class="tile__title m-0">Squirtle</p>
            //         </div>
            // </entity>
            listcontainer = d3.select("body").select("#main").select("#topleft").select("#List").select("#List").select("#List").select("#List");
            IDs.forEach(element => {
              var index = element-1;
              img_Path = "pic/sprites/"+IDs[index]+".png";
              Pk_Name = Names[index];
              var entitiy = listcontainer.append("entity").classed("tile m-0 level").attr("style","border: 1px solid rgb(137, 137, 137);");
              
              tile_icon = entity.append("div")
              tile_icon.classed("tile__icon")
              tile_icon.append("img").attr("src",img_Path).attr("width","50px").attr("height","50px");
              tile_container = entity.append("div")
              tile_container.classed("tile__container")
              tile_icon.append("p").classed("tile__title m-0").text(Pk_Name)
            });
            
          });
        </script>
